<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon site avec comptes</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    form { margin-bottom: 20px; }
    input { margin: 5px; padding: 8px; }
    button { padding: 8px 12px; }
    #user-info { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Bienvenue sur mon site üöÄ</h1>

  <!-- Formulaire d'inscription -->
  <h2>Cr√©er un compte</h2>
  <form id="signup-form">
    <input type="email" id="signup-email" placeholder="Email" required>
    <input type="password" id="signup-password" placeholder="Mot de passe" required>
    <button type="submit">S'inscrire</button>
  </form>

  <!-- Formulaire de connexion -->
  <h2>Se connecter</h2>
  <form id="login-form">
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Mot de passe" required>
    <button type="submit">Connexion</button>
  </form>

  <!-- Bouton de d√©connexion -->
  <button id="logout-btn">D√©connexion</button>

  <!-- Zone d'affichage de l'√©tat utilisateur -->
  <div id="user-info">Utilisateur non connect√©</div>

  <!-- Script Firebase en mode module -->
  <script type="module">
    // Import des SDK Firebase depuis l'URL officielle
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

    // Configuration de ton projet Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD4yHErJhszCsEBV0KirXaFvli0HGXksrQ",
      authDomain: "authentificat-3b84c.firebaseapp.com",
      projectId: "authentificat-3b84c",
      storageBucket: "authentificat-3b84c.firebasestorage.app",
      messagingSenderId: "481339691180",
      appId: "1:481339691180:web:9bbbc0971adaefccc58f09",
      measurementId: "G-EGKJPZ8MYZ"
    };

    // Initialisation Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // Inscription
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        alert("Compte cr√©√© : " + userCredential.user.email);
      } catch (error) {
        alert("Erreur : " + error.message);
      }
    });

    // Connexion
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        alert("Connect√© : " + userCredential.user.email);
      } catch (error) {
        alert("Erreur : " + error.message);
      }
    });

    // D√©connexion
    document.getElementById("logout-btn").addEventListener("click", async () => {
      await signOut(auth);
      alert("D√©connect√©");
    });

    // √âtat de connexion
    onAuthStateChanged(auth, (user) => {
      const info = document.getElementById("user-info");
      if (user) {
        info.textContent = "Utilisateur connect√© : " + user.email;
      } else {
        info.textContent = "Utilisateur non connect√©";
      }
    });
  </script>
</body>
</html>
