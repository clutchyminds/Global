      color: white;

      letter-spacing: 1px;

    }

    }

      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 22px;
      border: 2.5px solid #ccc;
      transition: border-color 0.3s, transform 0.3s;
    }
    .icon img:hover {
      border-color: #007BFF;
      transform: scale(1.08);
    }
    .icon span {
      margin-top: 17px;
      font-weight: bold;
      font-size: 1.15rem;
    }
    .bottom-footer {
      background-color: #333;
      color: #eee;
      padding: 16px 0;
      text-align: center;
      font-size: 1rem;
      position: fixed;
      left: 0; right: 0; bottom: 0;
      box-shadow: 0 -1px 8px #bbb;
